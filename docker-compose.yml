version: '3.7'


services:
  db: # NOTE: 'db' service name must be consistent
      # with DATABASE_URL variable from 'app.env' file.
    image: mariadb:10.5.8
    env_file: compose-mysql.env
    ports:
      - 3309:3306
    volumes:
      - jsonify_db:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mariadb --user=jsonify --password=jsonify --execute 'SHOW DATABASES;'"
      interval: 3s
      retries: 10


  app:
    image: airslate/jsonify:latest
    build:
      context: .
    ports:
      - 5001:5000
    volumes:
      - .:/usr/src/app
    depends_on:
      db:
        condition: service_healthy


volumes:
  jsonify_db:
